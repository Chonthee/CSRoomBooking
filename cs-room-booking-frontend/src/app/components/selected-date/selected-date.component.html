<div class="container-fluid p-2">
    <!-- <div class="shadow-lg rounded border-2 border-zinc-200" id="modeManual"> -->
    <div class="flex flex-col justify-center items-center">

        <div class="shadow-xl rounded flew flex-col justify-center items-center text-center w-full border-2 border-zinc-200 p-1"
            style="max-width: 1200px; min-width: 300px">

            <h4 class="text-left font-sans font-bold text-lg text-gray-700">
                {{date}} 
            </h4>

            <div class="text-left font-sans text-gray-700 text-xs pb-1">
                <table class="min-w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-lg">Time</th>
                            <th class="py-2 px-4 border-b text-lg">Status</th>
                            <th class="py-2 px-4 border-b text-lg "></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data; let i = index">
                            <td class="py-2 px-4 border-b">{{ item.time }}</td>
                            <td [ngClass]="{ 'bg-danger': item.status === 'BOOKED', 'bg-success': item.status === 'AVAILABLE' }"
                                class="py-2 px-4 border-b font-bold text-gray-200">{{ item.status }}</td>
                            <td class="py-2 px-4 border-b">
                              <button *ngIf="item.status==='AVAILABLE'" (click)="onBooking(i)" class="bg-yellow-600 float-right hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">
                                BOOK
                              </button>
                            </td>
                          </tr>
                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>
